server {
    listen 80;
    server_name _;

    # Basic auth - ensure /etc/nginx/htpasswd is readable by nginx inside container
    auth_basic "Restricted - RedisInsight";
    auth_basic_user_file /etc/nginx/htpasswd;

    # Increase allowed body size for uploads (if needed)
    client_max_body_size 50M;

    # Proxy to RedisInsight service running on port 5540
    location / {
        proxy_pass http://redis-insight:5540/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support WebSocket upgrade if RedisInsight uses any websocket endpoints
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (increase if UI loads slowly)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;


        # Disable buffering for proxied responses (helps streaming)
        proxy_buffering off;
    }

    # Optional health check path forwarding (adjust if needed)
    location = /health {
        proxy_pass http://redis-insight:5540/;
        proxy_set_header Host $host;
    }

    # A basic favicon fallback to avoid repeated 401/500 for /favicon.ico
    location = /favicon.ico {
        proxy_pass http://redis-insight:5540/favicon.ico;
        proxy_set_header Host $host;
    }
}

